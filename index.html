<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Gutmair</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Fixed Nav Bar -->
    <section>
      <nav class="navbar navbar-expand-md fixed-top border-bottom bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">Motorrad Gutmair</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" href="#section-start">Start</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section-leistungen">Leistungen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section-öffnungszeiten"
                  >Öffnungszeiten</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section-about">About</a>
              </li>
            </ul>

            <button
              id="button-dark-mode"
              type="button"
              class="btn"
              style="border-style: none"
            >
              <img id="icon-dark-mode" src="./images/sun.svg" />
            </button>
          </div>
        </div>
      </nav>
    </section>

    <!-- Start -->
    <section id="section-start">
      <div class="d-block mx-auto px-4 pt-5 my-3 text-center border-bottom">
        <img
          class="d-block mx-auto mb-4"
          src="./images/Logo.png"
          alt=""
          width="82"
          height="57"
        />

        <h1 class="display-4 fw-bold text-body-emphasis">Motorrad Gutmair</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Inh. Thomas Gutmair</p>
        </div>

        <div class="container">
          <img
            src="./images/hero_image.jpg"
            class="mb-4 hero_image col-10 hero-image"
            alt="Foto Werkstatt Motorrad Gutmair"
            loading="lazy"
          />
        </div>
      </div>
    </section>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const theme = localStorage.getItem("theme") || "dark";
        setTheme(theme);

        const button = document.getElementById("button-dark-mode");
        button.addEventListener("click", () => {
          button.classList.add("animate");
          button.addEventListener(
            "animationend",
            () => {
              button.classList.remove("animate");
            },
            { once: true }
          );

          const currentTheme =
            document.documentElement.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          setTheme(newTheme);
        });

        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            navLinks.forEach((nav) => nav.classList.remove("active"));
            this.classList.add("active");
          });
        });
      });

      function setTheme(theme) {
        document.documentElement.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
        const iconSrc =
          theme === "dark" ? "./images/sun.svg" : "./images/moon.svg";
        document.getElementById("icon-dark-mode").src = iconSrc;

        if (theme === "dark") {
          const elementsLight = document.querySelectorAll(".bg-light");
          elementsLight.forEach((element) => {
            element.classList.remove("bg-light");
            element.classList.add("bg-dark");
          });
        } else {
          const elementsDark = document.querySelectorAll(".bg-dark");
          elementsDark.forEach((element) => {
            element.classList.remove("bg-dark");
            element.classList.add("bg-light");
          });
        }
      }
    </script>
  </body>
</html>
